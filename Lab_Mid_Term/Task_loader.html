<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Task Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .task-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .task-button {
            padding: 12px 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .task-button:hover {
            background-color: #45a049;
        }
        
        .iframe-container {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .active {
            background-color: #2E8B57;
            font-weight: bold;
        }
        
        .heading {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Dynamic Task Loader</h1>
    
    <div class="task-list">
        <div class="heading">
            <h2>Select a task to view:</h2>
        </div>
        <button class="task-button"  data-path="../Assignments/Assignment1/index.html">Assignment 1: CV using HTML & CSS</button>
        <button class="task-button" data-path="../Assignments/Assignment2/index.html">Assignment 2: E-Commerce Landing Page</button>
        <button class="task-button" data-path="../Lab_Tasks/labtask_1/index.html">Lab Task 1: Landing Page using Bootstrap</button>
        <button class="task-button" data-path="../Lab_Tasks/labtask2/index.html">Lab Task 2: Checkout Page with Validation</button>
    </div>
    
    <div class="iframe-container">
        <iframe id="task-frame" src="about:blank"></iframe>
    </div>
    
    <script>
        // Get all task buttons
        const taskButtons = document.querySelectorAll('.task-button');
        const taskFrame = document.getElementById('task-frame');
        
        // Add click event listener to each button
        taskButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Get the path from the data-path attribute
                const path = this.getAttribute('data-path');
                
                // Set the iframe src to load the selected task
                taskFrame.src = path;
                
                // Remove active class from all buttons
                taskButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to the clicked button
                this.classList.add('active');
            });
        });
        
        // Load the first task by default when the page loads
        window.onload = function() {
            if (taskButtons.length > 0) {
                // Click the first button to load the first task
                taskButtons[0].click();
            }
        };
    </script>
</body>
</html>
